<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>or Login with Social Platforms</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                    <a href="#"><i class="bx bxl-facebook"></i></a>
                    <a href="#"><i class="bx bxl-github"></i></a>
                    <a href="#"><i class="bx bxl-linkedin"></i></a>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h1>Registration</h1>
            <form  class="formReg" onsubmit="return handleFormSubmit(event)">
                <div class="input-box" id="box-1">
                    <input type="text" placeholder="First name" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box" id="box-2">
                    <input type="text" placeholder="Midlle name" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box" id="box-3">
                    <input type="text" placeholder="Last name" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="ID" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Phone" required>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" required>
                    <i class="bx bxs-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Confirm Password" required>
                    <i class="bx bxs-lock-alt"></i>
                </div>

                <div class="role-buttons">
                    <button type="button" onclick="selectRole('student')" id="studentBtn">Student</button>
                    <button type="button" onclick="selectRole('doctor')" id="doctorBtn">Supervisor</button>
                </div>
            

                <button type="submit" class="btn">Register</button>
            </form>
            <p>or Register with Social Platforms</p>
            <div class="social-icons">
                <a href="#"><i class="bx bxl-google"></i></a>
                <a href="#"><i class="bx bxl-facebook"></i></a>
                <a href="#"><i class="bx bxl-github"></i></a>
                <a href="#"><i class="bx bxl-linkedin"></i></a>
            </div>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <div>
                    <div class="logo">
                        <img src="pics/logoW.png" alt="logo">
                    </div>
                    <div class="slogen">“Automating Your Graduation Success”</div>
                </div>
                <p>Don't have an Account?</p>
                <button class="btn register-btn">Register</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <div class="logo">
                    <img src="pics/logoW.png" alt="logo">
                </div>
                <div class="slogen">“Automating Your Graduation Success”</div>
                <p>Already have an Account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
