<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/commons.css">
    <link rel="stylesheet" href="css/forget.css">
</head>
<body>
    <div class="container">
        <div class="forget_form">
            <div id="step1">
                <h2>Forgot Password</h2>
                <input type="email" id="email" placeholder="Enter your email">
                <button onclick="sendCode()">Send Code</button>
            </div>

            <div id="step2" style="display: none;">
                <h2>Enter Verification Code</h2>
                <input type="text" id="verificationCode" placeholder="Enter the code">
                <button onclick="verifyCode()">Verify</button>
                <button onclick="sendCode()">Resend Code</button>
            </div>

            <div id="step3" style="display: none;">
                <h2>Reset Password</h2>
                <input type="password" id="newPassword" placeholder="Enter new password">
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
                <button onclick="resetPassword()">Reset Password</button>
            </div>
        </div>

        

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Welcome!</h1>
                <div>
                    <div class="logo">
                        <img src="pics/logoW.png" alt="logo">
                    </div>
                    <div class="slogen">“Automating Your Graduation Success”</div>
                </div>
                <p>Don't have an Account?</p>
                <button class="btn register-btn"><a href="login.html">Register</a></button>
            </div>
        
        </div>
    </div>




    <script src="js/forget.js"></script>
</body>
</html>
