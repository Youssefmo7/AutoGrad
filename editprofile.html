<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/editprofile.css">
    <link rel="stylesheet" href="css/commons.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="pics/logoW.png" alt="">
            </div>
            <p>"Automating Your Graduation Success"</p>
        </header>
        <div class="nav-container">
            <a href="studentprofile.html" class="nav-bullet">
                <i class="fa-regular fa-user"></i>
                <span>Profile</span>
            </a>




            <a href="editprofile.html" class="nav-bullet">
                <i class="fa-solid fa-user-pen"></i>
                <span>Edit Profile</span>
            </a>
            <a href="login.html" class="nav-bullet">
                <i class='bx bx-log-out-circle'></i>
                <span>Log Out</span>
            </a>
        </div>
        <div class="card">
            <div class="avatar-section">
                <div class="avatar"><img src="images/profile_avatar.png" alt=""></div>
                <button>Change Photo</button>
            </div>
            <div class="form">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="ID">
                <textarea placeholder="BIO"></textarea>
                <input type="text" placeholder="Major">
                <input type="text" placeholder="Semester">
                <input type="text" placeholder="Credit Hours">
                <input type="text" placeholder="Track 1">
                <input type="text" placeholder="Track 2">
                <input type="text" placeholder="Track 3">
                <input type="email" placeholder="Email">
                <input type="tel" placeholder="Phone">
                <input type="text" placeholder="Whatsapp">
                <input type="text" placeholder="GPA">
                <div class="buttons">
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
